<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <script src="./index.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(145, 161, 158);
        }

        .page {
            padding: 10mm;
        }


        table {
            border-spacing: 0;
        }

        table td,
        table th {
            padding: 20px;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            let p = new printjs({
                container: document.querySelector('.document'),
                size: 'A4',
                injectCallback:  ({ pageNum, totalPage, pageNode }) => {
                    const title = pageNode.getAttribute('data-title');
                    return `
                    ${title ? `<div style="text-align: center; position: absolute;  width: 100%; top: 3mm; left:0; color: gray; font-size: 12px; border-bottom: 1px solid #ccc; ">${title}</div>` : ''}
                    <div style="text-align: center; position: absolute;  width: 100%; bottom: 3mm; left:0; color: gray; font-size: 12px;">${pageNum}/${totalPage}</div>`
                }
            });
            p.init();
        })
    </script>
</head>

<body>
    <div class="document">
        <div class="page" data-title="这是一个表格的 title">
            <div>121</div>
            <div>121</div>
            <div>121</div>
            <div>121</div>
            <div>121</div>
            <div>121</div>
            <table border="1">
                <thead>
                    <tr>
                        <th>t1</th>
                        <th>t2</th>
                        <th>t3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1-2</td>
                        <td>1-3</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2-2</td>
                        <td>2-3</td>
                    </tr>
                </tbody>
            </table>
            <div>qwqq</div>
        </div>

        <div class="page">
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
            <div style="height: 300px; background-color: blue; margin: 10;"></div>
        </div>
    </div>
    <script>
        let arr = [];
        for (let i = 0; i < 30; i++) {
            arr.push(`<tr>
                <td>${i}-1</td><td>${i}-2</td><td>${i}-3</td> 
            </tr>`);
        }
        document.querySelector('table tbody').innerHTML = arr.join('')
    </script>
</body>

</html>
